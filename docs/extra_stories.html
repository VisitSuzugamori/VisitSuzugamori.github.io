  <script src="https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.js"></script>
  <script>
    const tbody = document.querySelector('table#extra tbody');
    fetch('/VisitSuzugamori.json')
      .then((response) => {
        if (!response.ok) {
          throw new Error('Network response was not ok');
        }
        return response.json();
      })
      .then((data) => {
        Object.values(data.extra_stories).forEach((val) => {
          const tjx = val.id.replace('TJX', '');
          const books = val.books || '0';
          const className = books.replace(/(\d{0,2})\D*/, 'book$1');
          const row = document.createElement('tr');
          for (const key of ['id', 'titile', 'place', 'published', 'books']) {
            const col = document.createElement('td');
            if (key === 'id') {
              col.textContent = tjx;
            } else {
              col.textContent = val[key];
            }
            col.classList.add(key);
            if (key === 'books') {
              col.classList.add(className);
            }
            row.appendChild(col);
          }
          tbody.appendChild(row);
        });
      })
      .catch(console.warn);
  </script>
